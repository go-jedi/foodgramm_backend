            $ref: '#/definitions/auth.ErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/auth.ErrorResponse'
      summary: Check user token
      tags:
      - Authentication
  /v1/auth/refresh:
    post:
